version: 2

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    # Enabled by default
    - errcheck      # Check for unchecked errors
    - govet         # Vet examines Go source code
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Staticcheck is go vet on steroids
    - unused        # Check for unused constants, variables, functions

    # Additional useful linters
    - misspell      # Finds commonly misspelled English words
    - unconvert     # Remove unnecessary type conversions
    - unparam       # Report unused function parameters
    - goconst       # Find repeated strings that could be constants
    - gosec         # Inspect for security problems
    - revive        # Fast, configurable, extensible linter
    - gocritic      # Provides diagnostics that check for bugs, performance and style issues
    - errorlint     # Find code that can cause problems with error wrapping

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    check-shadowing: true

  gosec:
    excludes:
      - G104 # Audit errors not checked - we use errcheck for this

  revive:
    confidence: 0.8
    rules:
      - name: var-naming
      - name: context-as-argument
      - name: error-return
      - name: error-strings
      - name: error-naming

  staticcheck:
    checks: ["all"]

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gosec
        - unparam
